<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Tất cả Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffe4e1;
        }
        .navbar {
            background-color: #ff6699 !important;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffd700 !important;
        }
        .product-category {
            margin-top: 30px;
        }
        .product-item {
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container product-category">
    <h2 class="text-center">Thời trang Nam</h2>
    <div class="row">
        <script>
            for (let i = 0; i < 12; i++) {
                document.write(`
                        <div class="col-md-4 product-item">
                            <div class="card">
                                <img src="https://source.unsplash.com/400x300/?men-fashion" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">Sản phẩm Nam ${i+1}</h5>
                                    <p class="card-text">Giá: ${(500 + i * 50)}.000đ</p>
                                    <a href="#" class="btn btn-primary">Mua ngay</a>
                                </div>
                            </div>
                        </div>
                    `);
            }
        </script>
    </div>
</div>

<div class="container product-category">
    <h2 class="text-center">Thời trang Nữ</h2>
    <div class="row">
        <script>
            for (let i = 0; i < 12; i++) {
                document.write(`
                        <div class="col-md-4 product-item">
                            <div class="card">
                                <img src="https://source.unsplash.com/400x300/?women-fashion" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">Sản phẩm Nữ ${i+1}</h5>
                                    <p class="card-text">Giá: ${(600 + i * 50)}.000đ</p>
                                    <a href="#" class="btn btn-primary">Mua ngay</a>
                                </div>
                            </div>
                        </div>
                    `);
            }
        </script>
    </div>
</div>

<div class="container product-category">
    <h2 class="text-center">Phụ kiện</h2>
    <div class="row">
        <script>
            for (let i = 0; i < 12; i++) {
                document.write(`
                        <div class="col-md-4 product-item">
                            <div class="card">
                                <img src="https://source.unsplash.com/400x300/?fashion-accessories" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">Phụ kiện ${i+1}</h5>
                                    <p class="card-text">Giá: ${(300 + i * 20)}.000đ</p>
                                    <a href="#" class="btn btn-primary">Mua ngay</a>
                                </div>
                            </div>
                        </div>
                    `);
            }
        </script>
    </div>
</div>

<footer class="footer text-center mt-4">
    <p>&copy; 2025 Fashion Store. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
