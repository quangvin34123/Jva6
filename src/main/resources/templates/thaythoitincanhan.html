<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi thông tin cá nhân - Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffe4e1; /* Hồng nhạt */
        }
        .navbar, .footer {
            background-color: #ffb6c1 !important; /* Hồng pastel */
        }
        .navbar-brand, .nav-link, .footer p {
            color: #fff !important;
        }
        .profile-form {
            background-color: #fff0f5; /* Hồng nhạt hơn */
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ff69b4; /* Hồng nổi bật */
        }
        .btn-primary {
            background-color: #ff69b4; /* Hồng đậm */
            border-color: #ff1493;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #c71585;
        }
        h1, h3 {
            color: #c71585;
        }
        .form-label {
            color: #c71585;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Đăng nhập</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form thay đổi thông tin cá nhân -->
<section class="container mt-4">
    <h1 class="text-center">Thay đổi thông tin cá nhân</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-form">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Nguyễn Văn A" value="Nguyễn Văn A">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" value="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" placeholder="0123 456 789" value="0123 456 789">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <textarea class="form-control" id="address" rows="3">123 Đường Thời Trang, Quận 1, TP.HCM</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="birthday" value="1990-01-01">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Giới tính</label>
                        <select class="form-select" id="gender">
                            <option value="male" selected>Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Lưu thay đổi</button>
                        <a href="index.html" class="btn btn-outline-primary btn-lg ms-2">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer text-white text-center py-3 mt-4">
    <p>© 2025 Fashion Store. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Xử lý sự kiện submit form (chỉ là ví dụ tĩnh)
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thông tin đã được lưu thành công!');
    });
</script>
</body>
</html>
