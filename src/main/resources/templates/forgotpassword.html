<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Quên Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffe4e1;
        }
        .navbar {
            background-color: #ff6699 !important;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffd700 !important;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff1493;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #c71585;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Đăng nhập</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Forgot Password Form -->
<div class="forgot-password-container">
    <h2 class="text-center">Quên Mật Khẩu</h2>
    <p class="text-center">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gửi yêu cầu</button>
    </form>
    <p class="mt-3 text-center"><a href="login.html">Quay lại đăng nhập</a></p>
</div>

<!-- Footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let email = document.getElementById("email").value;
        if (!email.includes("@")) {
            alert("Vui lòng nhập email hợp lệ.");
            return;
        }

        // Gửi yêu cầu đặt lại mật khẩu (có thể gọi API backend)
        alert("Một liên kết đặt lại mật khẩu đã được gửi đến email của bạn.");
    });
</script>
</body>
</html>
