<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #ffe4e1; }
        .navbar { background-color: #ff6699 !important; padding: 15px; }
        .navbar-brand, .nav-link { color: #fff !important; font-weight: bold; }
        .nav-link:hover { color: #ffd700 !important; }
        .reset-password-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #ff69b4; border-color: #ff1493; }
        .btn-primary:hover { background-color: #ff1493; border-color: #c71585; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Đăng nhập</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="reset-password-container">
    <h2 class="text-center">Đặt lại mật khẩu</h2>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đặt lại</button>
        <p th:text="${message}" class="text-center mt-3"></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
