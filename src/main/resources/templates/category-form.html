<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.categoryId != null} ? 'Sửa danh mục' : 'Thêm danh mục'">Form danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe4e1;
        }
        .navbar, .footer {
            background-color: #ffb6c1 !important;
        }
        .navbar-brand, .nav-link, .footer p {
            color: #fff !important;
        }
        .form-container {
            background-color: #fff0f5;
            padding: 20px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
        }
        h2 {
            color: #c71585;
        }
        .btn-submit {
            background-color: #20b2aa;
            color: #fff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #008b8b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Fashion Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Danh sách danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form thêm/sửa danh mục -->
    <section class="container mt-4">
        <div class="form-container">
            <h2 class="text-center" th:text="${category.categoryId != null} ? 'Sửa danh mục' : 'Thêm danh mục'"></h2>
            <form th:action="${category.categoryId != null} ? @{/categories/update} : @{/categories/save}" method="post" th:object="${category}">
                <input type="hidden" th:field="*{categoryId}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Tên danh mục</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required maxlength="100">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Lưu</button>
                    <a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-white text-center py-3 mt-4">
        <p>© 2025 Fashion Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
