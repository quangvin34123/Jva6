<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #ffe4e1; }
        .navbar, .footer { background-color: #ffb6c1 !important; }
        .navbar-brand, .nav-link, .footer p { color: #fff !important; }
        .product-image { width: 100%; height: 500px; object-fit: cover; border-radius: 10px; }
        .product-detail { background-color: #fff0f5; padding: 20px; border-radius: 10px; border: 1px solid #ff69b4; }
        .btn-primary { background-color: #ff69b4; border-color: #ff1493; }
        .btn-primary:hover { background-color: #ff1493; border-color: #c71585; }
        h1, h3, h4 { color: #c71585; }
        .price { font-size: 1.5rem; font-weight: bold; color: #ff1493; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Giỏ hàng</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Đăng nhập</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="product-image" alt="Product Image">
        </div>
        <div class="col-md-6">
            <div class="product-detail">
                <h1 th:text="${product.name}"></h1>
                <p class="price" th:text="'Giá: ' + ${product.price} + 'đ'"></p>
                <h4>Mô tả sản phẩm</h4>
                <p th:text="${product.description}"></p>
                <div class="mt-3">
                    <a th:href="@{/cart/add(productId=${product.productId})}" class="btn btn-primary btn-lg">Mua ngay</a>
                    <a th:href="@{/cart/add(productId=${product.productId})}" class="btn btn-outline-primary ms-2">Thêm vào giỏ</a>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer text-white text-center py-3 mt-4">
    <p>© 2025 Fashion Store. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
