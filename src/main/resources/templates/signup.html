<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe4e1;
        }
        .navbar {
            background-color: #ff6699 !important;
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffd700 !important;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff1493;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #c71585;
        }
        .btn-social {
            width: 100%;
            margin-top: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/product">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="register-container">
    <h2 class="text-center">Đăng ký</h2>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Họ</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Nhập họ" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Tên</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Nhập tên" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <textarea class="form-control" id="address" th:field="*{address}" placeholder="Nhập địa chỉ"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        <p class="text-center mt-3">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
        <hr>
        <button type="button" class="btn btn-danger btn-social">Đăng ký bằng Google</button>
        <button type="button" class="btn btn-primary btn-social">Đăng ký bằng Facebook</button>
    </form>
</div>

<footer class="footer text-center">
    <p>© 2025 Fashion Store. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
