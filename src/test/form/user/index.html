<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffe4e1; /* Hồng nhạt */
        }
        .navbar, .footer {
            background-color: #ffb6c1 !important; /* Hồng pastel */
        }
        .navbar-brand, .nav-link, .footer p {
            color: #fff !important;
        }
        .carousel-inner img {
            border-radius: 10px;
            width: 100%;
            height: 400px;
            object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
        }

        .card img {
            width: 100%; /* Đảm bảo ảnh trong card phủ toàn bộ */
            height: 250px; /* Định chiều cao cố định */
            object-fit: cover; /* Giữ nguyên tỷ lệ ảnh và cắt bớt nếu cần */
            border-radius: 5px;
        }

        .row.text-center img {
            width: 100%; /* Đảm bảo ảnh co dãn theo kích thước của cột */
            height: 300px; /* Định chiều cao cố định để ảnh đồng đều */
            object-fit: contain; /* Hiển thị toàn bộ ảnh mà không bị cắt */
            border-radius: 10px;
            background-color: white; /* Đảm bảo ảnh không bị lẫn vào nền nếu không đủ kích thước */
            padding: 5px; /* Tạo khoảng trống giữa hình và khung */
        }


        .card {
            background-color: #fff0f5; /* Hồng nhạt hơn */
            border: 1px solid #ff69b4; /* Hồng nổi bật */
        }
        .btn-primary {
            background-color: #ff69b4; /* Hồng đậm */
            border-color: #ff1493;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #c71585;
        }
        h2, h4 {
            color: #c71585;
        }

    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Đăng nhập</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Slider -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/src/main/resources/static/Image/z6416417883444_01f178963e02ed94204b14abb94e95a3.jpg" class="img-fluid" class="d-block w-100" alt="Thời trang mùa hè">
        </div>
        <div class="carousel-item">
            <img src="/src/main/resources/static/Image/z6416575403489_ac2a8fde3544fd65f49391b42eee5f34.jpg" class="d-block w-100" alt="BST mới nhất">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Danh mục sản phẩm -->
<section class="container mt-4">
    <h2 class="text-center">Danh mục sản phẩm</h2>
    <div class="row text-center">
        <div class="col-md-4"><img src="https://file.hstatic.net/200000887901/file/ao-so-mi-alsr10-02x900x900x4.webp" class="img-fluid" onclick="filterProducts('nam')"><h4>Nam</h4></div>
        <div class="col-md-4"><img src="https://sakurafashion.vn/upload/a/3808-nem-fashion-1870.webp" class="img-fluid" onclick="filterProducts('nu')"><h4>Nữ</h4></div>
        <div class="col-md-4"><img src="https://js0fpsb45jobj.vcdn.cloud/storage/upload/media/phu-kien-thoi-trang-nu-la-gi-1.jpg" class="img-fluid" onclick="filterProducts('phu_kien')"><h4>Phụ kiện</h4></div>
    </div>
</section>

<!-- Danh sách sản phẩm -->
<section class="container mt-4">
    <h2 class="text-center">Sản phẩm</h2>
    <div class="row" id="product-list">
        <div class="col-md-3 product-item nam">
            <div class="card">
                <img src="https://source.unsplash.com/300x400/?shirt" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Áo sơ mi nam</h5>
                    <p class="card-text">Giá: 500.000đ</p>
                    <a href="#" class="btn btn-primary">Mua ngay</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 product-item nu">
            <div class="card">
                <img src="https://source.unsplash.com/300x400/?dress" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Váy nữ</h5>
                    <p class="card-text">Giá: 700.000đ</p>
                    <a href="#" class="btn btn-primary">Mua ngay</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer text-white text-center py-3 mt-4">
    <p>&copy; 2025 Fashion Store. All rights reserved.</p>
</footer>

<script>
    function filterProducts(category) {
        let products = document.querySelectorAll('.product-item');
        products.forEach(product => {
            if (product.classList.contains(category)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
